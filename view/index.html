<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Cliente</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Notifica√ß√µes */
.notificacao {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 16px 24px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    z-index: 9999;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
}
@keyframes slideIn { from { transform: translateX(400px); opacity:0 } to { transform: translateX(0); opacity:1 } }
@keyframes slideOut { from { transform: translateX(0); opacity:1 } to { transform: translateX(400px); opacity:0 } }

/* Tabs */
.tab-btn.active { background-color:#8b5cf6; color:white; }
.tab-content { display:none; }
.tab-content.active { display:block; }
</style>
</head>
<body>

<!-- Canvas de part√≠culas -->
<canvas id="particleCanvas"></canvas>

<div class="container">
    <header class="header">
        <h1>Cadastro Cliente</h1>
    </header>

    <!-- Abas -->
    <div class="tabs">
        <button class="tab-btn" onclick="changeTab('consulta')">Consulta</button>
        <button class="tab-btn active" onclick="changeTab('dados')">Dados Pessoais</button>
    </div>

    <!-- Conte√∫do Consulta -->
    <div id="consulta-content" class="tab-content">
        <div class="consulta-section">
            <h2>üîç Consultar Cliente</h2>
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar por c√≥digo, nome ou CPF...">
                <button class="btn-search">Buscar</button>
            </div>
            <div class="results-info"><p>Digite os dados do cliente para realizar a busca</p></div>
        </div>
    </div>

    <!-- Conte√∫do Dados -->
    <div id="dados-content" class="tab-content active">
        <form id="formCliente" method="POST" action="config.php">
            <div class="form-grid">
                <!-- C√≥digo -->
                <div class="form-group">
                    <label for="codigo">C√≥digo</label>
                    <input type="text" id="codigo" name="id" readonly>
                </div>

                <!-- Nome -->
                <div class="form-group full-width">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>

                <!-- Email -->
                <div class="form-group full-width">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>

                <!-- CEP -->
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                </div>

                <!-- Endere√ßo -->
                <div class="form-group full-width">
                    <label for="endereco">Endere√ßo</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida..." required>
                </div>

                <!-- N√∫mero -->
                <div class="form-group">
                    <label for="numero">N√∫mero</label>
                    <input type="text" id="numero" name="numero" placeholder="N¬∫" required>
                </div>

                <!-- Cidade -->
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                </div>

                <!-- Bairro -->
                <div class="form-group full-width">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                </div>

                <!-- RG -->
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="00.000.000-0" required>
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" onclick="novoCliente()">‚ûï Novo</button>
                <button type="submit">üíæ Salvar</button>
                <button type="button" onclick="excluirCliente()">üóëÔ∏è Excluir</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
